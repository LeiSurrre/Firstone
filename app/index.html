<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>The Web Gallery</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/index.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <h1>The Web Gallery</h1>
    </header>
    <div id="main">
        <form class="complex_form" id="upload_image_form">
            <div class="form_title">Upload an image</div>
            <input type="text" id="create_message_name" class="image_form_element" placeholder="Enter your name"/>
            <div id="profile_upload image_form_element">
                <input type="radio" name="method" value="url"><label>URL</label>
                <input type="radio" name="method" value="file"><label>File Upload</label>
            </div>
            <textarea type="text" class="profile_form_elmt image_form_element" placeholder="Enter the image url"></textarea>
            <input type="file" id="choose_pic" class="image_form_element">
            <input type="submit" class="btn form_element"/>
            <input type="button" value="open to upload an image" id="pic_form_toggle" class="btn_down" onclick="toggle()" onmouseover="arrowDown()" onmouseout="arrowDownBack()"/>
        </form>
        
        <div id="messages">
          <div class="message">
                <div class="message_header">
                    <div class="message_avatar"><img src="media/user.png" alt="Alice"/></div>
                    <div class="message_name">Alice</div>
                </div>
                <div class="message_content">This microblog is way better than piazza!</div>
                <div class="message_vote">
                    <div class="down_button vote_button">0</div>
                    <div class="up_button vote_button">0</div>
                </div>
            </div>
       </div>
    </div>
    <footer>
        <a href='/credits.html'>credits</a>
    </footer>

    <script src="js/scripts.js"></script>

    <script>
        var toggle = function() {
            var mydiv = document.getElementsByClassName('image_form_element');
            var picToggle = document.getElementById("pic_form_toggle");
            var toggled = false;
            var i = 0;
            for (i; i < mydiv.length; i++) {
                if (mydiv[i].style.display == 'block' || mydiv[i].style.display == '') {
                    mydiv[i].style.display = 'none';
                    toggled = false;
                } else {
                    mydiv[i].style.display = 'block';
                    toggled = true;
                }
            }
            if (toggled) {
                picToggle.value = "close";
            } else {
                picToggle.value = "open to upload an image";
            }
        }

</script>

</script>
